		</nav>
	</header>
	
	<section id="home"><span class="centering">
		<span class="hideMeM"></br></br></br></br></br></br></span><h1>Welcome Visitor!</h1>

	<div id="top"><a href="#main">TOP</a></div>
	
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/jquery.color-2.1.2.min.js"></script>
<script>
	//$("section#about_me").load("section/about_me");
	
	$('a[href^="#"]').on('click', function(e) {
		var target = $(this.getAttribute('href'));
		if( target.length ) {
		e.preventDefault();
			$('html, body').stop().animate({
			scrollTop: target.offset().top
			}, 400);
		}
	});
	

	
	$("a.l1").hover(
	function () {
		$(this).animate({
			color: "#00ffff"
		}, 300);
	}, 
	function () {
		$(this).animate({
			color: "#ffffff"
		}, 100);
	});
	
	//$("#home").load("section/home/");
	$("#about_me").load("section/about_me/");
	$("#projects").load("section/personal_projects/");
	$("#contact_me").load("section/contact_me/");
	
</script>
</body>
</html>
