<style>
html {
	background-color: #009999;
	font-family: "MS Sans Serif";
}

h1 {
	padding: 0px;
	margin: 0px;
}

body {
	margin: 10px;
	height: 95%;
	width: 98%;
}

header {
	height: 5%;
}

nav {
	height: 4%;
}

section {
	height: 62%;
}

footer {
	height: 5%;
}

header.main{
	background-image: linear-gradient(-90deg, #8080ff, #000080);
	color: white;
	font-size: 24px;
	border: 2px outset white;
	padding: 10px;
}

header.background{
	background-image: linear-gradient(-90deg, #bfbfbf, #808080);
	color: #bfbfbf;
	font-size: 24px;
	border: 2px outset white;
	padding: 10px;
}



nav {
	padding: 10px;
	border: 2px outset white;
	background: #bfbfbf;
	padding: 10px;
}

div.section {
	border: 2px outset white;
	background: #bfbfbf;
	height: auto;
}

section {
	font-size: 14px;
	background: #bfbfbf;
	padding: 10px;
	text-align: center;
}

img.ico {
	vertical-align:middle;
}

section header.tab {
	border: 0 outset white;
	padding: 5 20 10 20;
	display: inline-block;
}

section article {
	margin-top: 0;
	overflow: auto;
	background: #bfbfbf;
	border: 0 inset white;
	height: 85%
}

footer {
	position: relative;
	border: 2px outset white;
	background: #bfbfbf;
	padding: 10px;
	height: 80px;
}

nav a {
	background: #bfbfbf;
	text-decoration: none;
	font-size: 18px;
	color: black;
	border: 2px solid #bfbfbf;
	padding: 3 10 3 10;
}

nav a.bar {
	border: 2px outset white;
	cursor: default;
    background: #f5f5f5;
	padding: 6 0 6 0;
	
}

footer a:hover,
nav a:hover:not(.current) {
	border: 2px outset white;
	cursor: default;
    background: #cccccc;
}

nav a:active {
    border-style: inset;
	color: grey;
	font-size: 18px;
}

section#about_me,
section#projects,
section#contact_me {
	display: none;
}

footer a.enable {
	float: right;
	background: #cccccc;
	text-decoration: none;
	font-size: 18px;
	color: black;
	border: 4px solid black;
	padding: 25 60 25 60;
}

footer a.enable:active {
	border: 4px inset white;
	font-size: 18px;
}

label#dummy_agreement {
	position: absolute;
	bottom: 10;
}

.current {
	cursor: default;
    border-style: inset;
	font-size: 18px;
}

table,
td{
	border-color: #333333;
	border-collapse: collapse;
	border-style: solid;
	border-width: 2px;
}

th {
	color: #f2f2f2;
	background-color: #333333;
}

tr:hover {
	background-color: #cccccc;
}

.tag_basic {
	background-color: blue;
	color: white;
	font-size: 12px;
	margin: 1;
	padding: 0px 2px 0px 2px;
}

.tag_intermediate {
	background-color: green;
	color: white;
	font-size: 12px;
	margin: 1;
	padding: 0px 2px 0px 2px;
}

.tag_advance {
	background-color: orange;
	color: white;
	font-size: 12px;
	margin: 1;
	padding: 0px 2px 0px 2px;
}

.tag_pro {
	background-color: red;
	color: white;
	font-size: 12px;
	margin: 1;
	padding: 0px 2px 0px 2px;
}

a.dummy_help,
a.dummy_close {
	background: #bfbfbf;
	text-decoration: none;
	font-size: 18px;
	color: black;
	border: 2px outset #bfbfbf;
	padding: 3 10 3 10;
	float: right;
}

a.dummy_help {
	margin-right: 5px;
}

a.dummy_help:hover {
	cursor: help;
}
a.dummy_close:hover {
	cursor: default;
}

a.dummy_help:active,
a.dummy_close:active {
    border-style: inset;
	color: grey;
	font-size: 18px;
}

div.dummy_popup {
	display: none;
	position: absolute;
	top: 8%;
	left: 2%;
	width: 50%;
	height: 50%;
	background: red;
	background: #bfbfbf;
	border: 2px outset white;
}

div.dummy_popup header {
	height: 9%;
}

label.note {
	font-size: 12px;
	font-style: italic;
}

div#dummy_icon1 {
	display: none;
	position: relative;
	top: 30%;
}

div#dummy_icon1 a {
	text-decoration: none;
	color: white;
}

</style>
<html>
<head>
</head>



<body>
	
	<div id="dummy_icon1">
		<center>
			<a href="#open_browse"><img src="img/ico/web_icon.png" height="45px" ></img><br>View Window</a>
		</center>
	</div>
	
	<header class="main">
		isagithubrepo.github.io
		<a href="#" class="dummy_close" id="c1" title="close window">X</a>
		<a href="#" class="dummy_help" title="Help" >?</a>
	</header>

	<nav>
		<a href="#" class="bar"></a>
		&nbsp;
		<a href="#home" class="current" title="homepage"><u>H</u>ome</a>
		<a href="#about_me" title="display details about me"><u>A</u>bout Me</a>
		<a href="#projects" title="sample site i have made"><u>S</u>amples</a>
		<a href="#contact_me" title="view my contact details"><u>C</u>ontact Me</a>
	</nav>
	
	<div class="section">
		<section id="home">
		</section>
		
		<section id="about_me">
		</section>
		
		<section id="projects">
		</section>
		
		<section id="contact_me">
		</section>
	</div>
	<footer>
		<label id="dummy_agreement">
			<input type="checkbox" checked></input>Classic Theme Prepared by isa 2018
		</label>
		<a href="okei" class="enable" id="d1" title="view about this site"><u>A</u>bout</a>
	</footer>
	
	<div class="dummy_popup">
		<header class="background">
			About this site
		<a href="#" class="dummy_close" id="c2" title="close window">X</a>
		</header>
		
		<article>
			<br>
			<br>
			<br>
			<br>
			<br>
			<center>
			Theme V4<br>
			<i>Classic Theme Prepared by isa 2018</i><br>
			<b>isa20021991@gmail.com</b><br>
			<label class="note">
				Note : draggable window is not implement yet. haha.
			</label>
			</center>
		</article>
	<div>
	
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/jquery.color-2.1.2.min.js"></script>
	<script>
	
	var myData="home";
	
	LoadSection();
	
	$('a[href^="#home"]').on('click', function(e) {
		myData="home";
		ResetCurrent();
		$(this).attr("class", "current");
		HideSectionData();
		ShowSectionData(myData);
	});
	
	$('a[href^="#about_me"]').on('click', function(e) {
		myData="about_me";
		ResetCurrent();
		$(this).attr("class", "current");
		HideSectionData();
		ShowSectionData(myData);
	});
	
	$('a[href^="#projects"]').on('click', function(e) {
		myData="projects";
		ResetCurrent();
		$(this).attr("class", "current");
		HideSectionData();
		ShowSectionData(myData);
	});
	
	$('a[href^="#contact_me"]').on('click', function(e) {
		myData="contact_me";
		ResetCurrent();
		$(this).attr("class", "current");
		HideSectionData();
		ShowSectionData(myData);
	});
	
	
	
	
	$('a#d1').on('click', function(e) {
		e.preventDefault();
		//alert("Thanks for Visiting!");
		$("div.dummy_popup").show();
		$("body header.main").attr("class", "background");
		$("div.dummy_popup header").attr("class", "main");
	});	
	
	$('a#c1').on('click', function(e) {
		e.preventDefault();
		$("body header").hide();
		$("body nav").hide();
		$("body section").hide();
		$("body div.section").hide();
		$("body footer").hide();
		$("div#dummy_icon").show();
	});	
	
	$('a[href="#open_browse"]').on('click', function(e) {
		e.preventDefault();
		$("body header").show();
		$("body nav").show();
		$("body section").show();
		$("body footer").show();
		$("div#dummy_icon").hide();
	});	
	
	
	
	$('a#c2').on('click', function(e) {
		e.preventDefault();
		$("div.dummy_popup").hide();
		$("body header.main").attr("class", "");
		$("body header.background").removeClass().addClass("main");
	});	
	
	function LoadSection() {
		$("section#home").load("section/home/");
		$("section#about_me").load("section/about_me/");
		$("section#projects").load("section/personal_projects/");
		$("section#contact_me").load("section/contact_me/");
	};
	
	function ShowSectionData(myData) {
		$("section#"+myData).fadeIn("section/"+myData+"/");
	};
	
	function ResetCurrent() {
		$('nav a').not(".bar").attr("class","");
	}
	
	function HideSectionData() {
		$("section#home").hide(0, "section/home/");
		$("section#about_me").hide(0, "section/about_me/");
		$("section#contact_me").hide(0, "section/contact_me/");
		$("section#projects").hide(0, "section/personal_projects/");
	};
	
</script>
</body>
</html>
